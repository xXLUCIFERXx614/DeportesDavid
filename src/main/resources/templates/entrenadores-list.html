<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    

<head>
    <title>Tabla Entrenadores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/team_table.css}">
   <link rel="shortcut icon" th:href="@{/img/iconp.png}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
	<nav class="navbar navbar-expand-lg navbar-dark custom-navbar p-4">
								    <div class="container d-flex justify-content-between align-items-center">
								        <ul class="navbar-nav">
								            <li class="nav-item">
								                <a class="nav-link" href="/index">
								                    <i class="fa-solid fa-house fa-2x"></i>
								                </a>
								            </li>
								        </ul>
								        <a class="navbar-brand mx-auto">
								            <span class="mundialito-title">Mundialito</span>
								        </a>
								    </div>
								</nav>
    </header>
	<main><br><br>
	    <div class="container">
	        <div class="row justify-content-center">
	            <div class="col-lg-8 table-container">
	                <a th:href="@{/entrenadores/new}" class="btn btn-custom btn-lg btn-short">
	                    <i class="fas fa-plus"></i>
	                </a>
	                <table class="table table-striped m-3 tab">
	                    <thead>
	                        <tr class="text-white font-sans">
	                            <th><strong>Id</strong></th>
	                            <th><strong>Nombre</strong></th>
	                            <th><strong>Apellido</strong></th>
	                            <th><strong>Edad</strong></th>
	                            <th><strong>Nacionalidad</strong></th>
	                            <th><strong>Editar</strong></th>
	                            <th><strong>Eliminar</strong></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="entrenadores: ${entrenadores}">
	                            <td th:text="${entrenadores.id}"></td>
	                            <td th:text="${entrenadores.nombre}"></td>
	                            <td th:text="${entrenadores.apellido}"></td>
	                            <td th:text="${entrenadores.edad}"></td>
	                            <td th:text="${entrenadores.nacionalidad}"></td>
	                            <td>
	                                <a class="mx-3 text-warning" th:href="@{/entrenadores/edit/{id}(id = ${entrenadores.id})}">
	                                    <i class="fa-solid fa-file-pen" style="color: #ffee33;"></i>
	                                </a>
	                            </td>
	                            <td>
	                                <a class="mx-3 text-danger" th:href="@{/entrenadores/delete/{id}(id = ${entrenadores.id})}">
	                                    <i class="fa-solid fa-trash" style="color: #f74002;"></i>
	                                </a>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>

</html>
