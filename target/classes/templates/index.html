<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestión de Fútbol</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/logo-football-vector.jpg}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>   
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark custom-navbar p-4">
		    <div class="container d-flex justify-content-between align-items-center">
		        <ul class="navbar-nav">
		            <li class="nav-item">
		                <a class="nav-link" href="/index">
		                    <i class="fa-solid fa-house fa-2x"></i>
		                </a>
		            </li>
		        </ul>
		        <a class="navbar-brand mx-auto">
		            <span class="mundialito-title">Mundialito</span>
		        </a>
		    </div>
		</nav>
    </header>

    <main>
		<br><br><br><br>
        <div class="section">
            <!-- Sección de Gestión de Fútbol -->
            <div class="section-header">
                <h2 class="section__title">Mundialito</h2>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
				<div class="p-3 text-center">
					<img src="/imagenes/jugador.png" alt="Icono 5" class="icon mb-2" />
                	<a th:href="@{/jugadores}" class="btn btn-custom btn-lg"> Jugadores</a>
				</div>
				<div class="p-3 text-center">
					<img src="/imagenes/entrenador.png" alt="Icono 4" class="icon mb-2" />
                	<a th:href="@{/entrenadores}" class="btn btn-custom btn-lg"> Entrenadores</a>
				</div>
				<div class="p-3 text-center">
					<img src="/imagenes/premio.png" alt="Icono 3" class="icon mb-2" />
                	<a th:href="@{/competiciones}" class="btn btn-custom btn-lg"> Competiciones</a>
                </div>
				<div class="p-3 text-center">
					<img src="/imagenes/asociacion.png" alt="Icono 2" class="icon mb-2" />
					<a th:href="@{/asociaciones}" class="btn btn-custom btn-lg"> Asociaciones</a>	
				</div>
                <div class="p-3 text-center" >
					<img src="/imagenes/club.png" alt="Icono 1" class="icon mb-2" />
					<a th:href="@{/clubes}" class="btn btn-custom btn-lg"> Clubes</a>
				</div>
               
            </div>
        </div>       
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" intity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
